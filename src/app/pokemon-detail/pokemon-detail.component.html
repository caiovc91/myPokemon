<div *ngIf="pokemon">

  <h2>{{pokemon.name | uppercase}} Details</h2>
  <div><span>id: </span>{{pokemon.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="pokemon.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>nickname:
      <input [(ngModel)]="pokemon.nickname" placeholder="name"/>
    </label>
  </div>

</div>
